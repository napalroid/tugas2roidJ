<html>
<head>
    <title>Formulir Anggota Perpustakaan</title>
    <link rel="stylesheet" href="FORM.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulir Anggota Perpustakaan</h2>
        <form>
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" id="name" placeholder="Masukkan nama lengkap Anda">
            </div>
            <div class="form-group">
                <label for="birth-city">Kota Lahir:</label>
                <input type="text" id="birth-city" placeholder="Pilih kota lahir Anda">
            </div>
            <div class="form-group">
                <label for="birth-date">Tanggal Lahir:</label>
                <input type="date" id="birth-date">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <label class="gender-label"><input type="radio" name="gender" value="male"> Laki-Laki</label>
                <label class="gender-label"><input type="radio" name="gender" value="female"> Perempuan</label>
            <div class="form-group">
                <label for="phone">No Telepon:</label>
                <input type="tel" id="phone" placeholder="08 Berapa Kak?">
            </div>
            <div class="form-group">
                <label>Makanan Favorit:</label>
                <label class="food-label"><input type="checkbox" name="food" value="Nasi-Goreng"> Nasi Goreng</label>
                <label class="food-label"><input type="checkbox" name="food" value="Martabak manis"> Martabak Manis</label>
                <label class="food-label"><input type="checkbox" name="food" value="Brownis"> Brownis</label>
                <label class="food-label"><input type="checkbox" name="food" value="Other"> Other</label>
            </div>
            <div class="form-group">
                <label for="religion">Agama:</label>
                <select id="religion">
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                    <option>Hindu</option>
                    <option>Buddha</option>
                    <option>Konghucu</option>
                </select>
            </div>
            <div class="form-group">
                <label>Suka Main Game Free Fire?</label>
               <label class="suka-label"><input type="radio" name="suka" value="Ngga Suka"> Ngga Suka</label>
                <label class="suka-label"><input type="radio" name="suka" value="Suka"> Suka</label>
                <label class="suka-label"><input type="radio" name="suka" value="Suka Banget"> Suka Banget</label>
            </div>
            <div class="form-group">
                <label for="address">Alamat:</label>
                <textarea id="address" rows="3" placeholder="**Masukkan alamat lengkap Anda**"></textarea>
            </div>
            <div class="form-actions">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
